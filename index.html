<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4682B4;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #5F9EA0;
        }
        section {
            padding: 20px;
            margin: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4682B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #5F9EA0;
        }
        footer {
            background-color: #4682B4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人网页</h1>
        <p>名字: 张三 | 联系方式: 123-456-7890 | 邮箱: zhangsan@example.com</p>
    </header>
    <nav>
        <a href="#about">简介</a>
        <a href="#resume">简历</a>
        <a href="#projects">项目展示</a>
        <a href="#blog">博客</a>
        <a href="#contact">联系我</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>简介</h2>
            <p>你好！我是张三，一名软件开发工程师，热爱编程和技术创新。</p>
        </section>
        <section id="resume">
            <h2>简历</h2>
            <p>这里展示你的简历内容。</p>
        </section>
        <section id="projects">
            <h2>项目展示</h2>
            <p>这里展示你参与的项目。</p>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是你的博客文章。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="名字" required>
                <input type="email" name="email" placeholder="邮箱" required>
                <textarea name="message" rows="5" placeholder="留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 张三的个人网页. 保留所有权利.</p>
    </footer>
</body>
</html>
